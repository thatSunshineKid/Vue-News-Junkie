<!DOCTYPE html>
<html>
<head>
	<title>News Junkie v 0.1</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

	<header>
		<div class="header-limiter">
			<h1><a href="https://github.com/thatSunshineKid">News Junkie v 0.1 by <span>Adam Sunshine</span></a></h1>
			<nav>
				<a href="http://tutorialzine.com/2016/08/building-your-first-app-with-vue-js/">Tutorial</a>
			</nav>
		</div>
	</header>

	<div id="main">

		<div class="container">
			<subreddit name="worldnews"></subreddit>
			<subreddit name="news"></subreddit>
			<subreddit name="sports"></subreddit>
			<subreddit name="startups"></subreddit>
			<subreddit name="science"></subreddit>
			<subreddit name="funny"></subreddit>
		</div>

	</div>

	<template id="subreddit">

		<div class="subreddit">
			<h2>{{ name | uppercase }}</h2>

			<ul class="item-list">
				<li v-for="obj in posts">
					<post :item="obj"></post>
				</li>
			</ul>
		</div>

	</template>


	<template id="post">

		<div class="post">
			<a :href="item.data.url" :style="getImageBackgroundCSS(item.data.thumbnail)" target="_blank" class="thumbnail"></a>

			<div class="details">

				<a :href="item.data.url" :title="item.data.title" target="_blank" class="title">
					{{ item.data.title | truncate}}
				</a>

				<div class="action-buttons">
					<a :href="'http://reddit.com' + item.data.permalink " title="Vote">
						<i class="material-icons">thumbs_up_down</i>
						{{item.data.score}}
					</a>

					<a :href="'http://reddit.com' + item.data.permalink " title="Go to discussion">
						<i class="material-icons">forum</i>
						{{item.data.num_comments}}
					</a>
				</div>

			</div>
		</div>

	</template>


	<script src="assets/js/vue.js"></script>
	<script src="assets/js/vue-resource.min.js"></script>
	<script src="assets/js/script.js"></script>

	<!-- Demo ads. Please ignore and remove. -->

</body>
</html>
